<html>
    <head>
        <!--
        <meta http-equiv="refresh" content="1;url=view.html">
        -->
        <script>
        function reloadimg(e, timer){
            setTimeout( function(){
                e.src = "rtcmd.png?=" + Math.random();
            }, timer);
        }
        </script>
    </head>
    <h1>System view for rtcmd</h1>
    <img src="rtcmd.png" onload="reloadimg(this, 1000)"
     onerror="reloadimg(this, 5000)" />
</html>
